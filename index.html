<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viajando vamos con mi amor</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body id="password-page">
    <audio id="background-music" loop controls>
      <source src="static/Music/A_whole_new_world.mp3" type="audio/mpeg" />
      Sucks to suck, it won't load.
    </audio>
    <div id="password-prompt">
      <img
        src="Pics/Squirrel.jpeg"
        alt="Que vamos a hacer hoy pinky?"
        id="prompt-image"
      />
      <button onclick="askPassword()">ENTER THIS COOL WEBSITE</button>
      <div id="hangman-game">
        <p id="word-to-guess"></p>
        <p id="attempts-left"></p>
        <p id="message"></p>
        <button onclick="startGame()">START HANGMAN GAME</button>
      </div>
    </div>
    <div id="map" style="display: none">
      <h1>Viajando con mi amor</h1>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="static/script.js"></script>
    <!-- MiniMap library -->
    <script
      src="https://cdn.jsdelivr.net/gh/maneoverland/leaflet.WorldMiniMap@1.0.0/dist/Control.WorldMiniMap.js"
      integrity="sha512-PFw8St3qenU1/dmwCfiYYN/bRcqY1p3+sBATR+rZ6622eyXOk/8izVtlmm/k8qW7KbRIJsku838WCV5LMs6FCg=="
      crossorigin=""
    ></script>
    <script>
      function askPassword() {
        var password = prompt("B_ _");
        if (password && password.toLowerCase() === "bc") {
          document.getElementById("password-prompt").style.display = "none";
          document.getElementById("map").style.display = "block";
          map.invalidateSize();
        } else {
          alert("Not today sapo.");
        }
      }
    </script>
  </body>
</html>
