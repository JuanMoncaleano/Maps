<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viajando vamos con mi amor</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      #password-page {
        background-color: rgb(0, 0, 0);
      }
      #map {
        width: 100%;
        height: 100%;
        position: relative;
      }
      h1 {
        position: absolute;
        top: 5%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        padding: 10px;
        border-radius: 5px;
        font-family: Georgia, "Times New Roman", Times, serif;
        font-weight: bold;
        text-align: center;
        text-transform: uppercase;
        background: none;
        z-index: 1000;
      }
      .leaflet-popup-content-wrapper,
      .leaflet-popup-tip {
        background: rgb(219, 211, 211);
        color: white;
      }
      #password-prompt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 1000;
      }
      #prompt-image {
        width: 500px;
        margin-bottom: 50px;
        transition: all 0.3s ease;
      }
      #prompt-image:hover {
        width: 600px;
      }
      #password-prompt button {
        padding: 15px 30px;
        font-size: 18px;
        background-color: #9e4caf;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #password-prompt button:hover {
        background-color: #5c0731;
      }
      #background-music {
        position: absolute;
        left: 30px;
        bottom: 30px;
      }
      #hangman-game {
        color: white;
        position: absolute;
        top: 60%;
        left: -20%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      #word-to-guess,
      #attempts-left,
      #message {
        font-size: 18px;
      }
    </style>
  </head>
  <body id="password-page">
    <audio id="background-music" loop controls>
      <source src="Music/A_whole_new_world.mp3" type="audio/mpeg" />
      Sucks to suck, it won't load.
    </audio>
    <div id="password-prompt">
      <img src="Pics/Squirrel.jpeg" alt="Your description" id="prompt-image" />
      <button onclick="askPassword()">ENTER THIS COOL WEBSITE</button>
      <div id="hangman-game">
        <p id="word-to-guess"></p>
        <p id="attempts-left"></p>
        <p id="message"></p>
        <button onclick="startGame()">START HANGMAN GAME</button>
      </div>
    </div>
    <div id="map" style="display: none">
      <h1>Viajando con mi amor</h1>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
      function askPassword() {
        var password = prompt("B__");
        if (password && password.toLowerCase() === "bc") {
          document.getElementById("password-prompt").style.display = "none";
          document.getElementById("map").style.display = "block";
          map.invalidateSize();
        } else {
          alert("Not today sapo.");
        }
      }
    </script>
  </body>
</html>
